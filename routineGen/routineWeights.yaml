  # Each block is given dynamic but not same as last block. Note that pp and ff mean as soft/loud as possible
  dynamic pattern:
    speed:
      subito: 60
      gradual: 80

    blocks:
      1: 90
      2: 80
      4: 70
      8: 50
      16: 20

    dynamics:
      # Maybe some special logic to select p-f and f-p
      mf: 80
      p: 60
      f: 60
      pp: 40
      ff: 40
  
